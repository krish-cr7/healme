<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/style.css" rel="stylesheet"> <!-- Link to your custom style.css file -->
    <title>Form</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h3 {
            text-align: center;
            font-family: 'Poppins', Arial, sans-serif;
        }

        h1 {
            font-size: 30px; /* Larger font size for h1 */
            font-weight: 600; /* Slightly bold */
            margin-bottom: 20px; /* Increase margin for h1 */
        }

        h3 {
            font-size: 22px; /* Larger font size for h3 */
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 16px; /* Font size for paragraphs */
        }

        form {
            text-align: center;
        }

        input[type="file"] {
            display: none;
        }

        #fileInput + label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #uploadButton {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #uploadButton:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container"> 
        <h1>Payment Details</h1>
        <h3>Indian Clients</h3>
        <p>1 hour consultation - Rs 2400 </p>
        <h3>Foreign Clients</h3>
        <p>1 hour consultation - $ 42</p> 
        <p>Scan the QR code or use the UPI ID to make the payment:</p>
        <img src="../static/images/web_pay.jpeg" alt="QR Code">
        <p>UPI ID: tomar.diwanshu@okicici</p>
        <h4>And</h4>
        <h3>Upload Screenshot</h3>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" accept="image/*">
            <label for="fileInput">Choose File</label>
            <button id="uploadButton" type="submit" disabled>Upload</button>
            <p id="filenameDisplay"></p>
        </form>
    </div>

    <script>
        // Function to enable/disable the upload button based on whether a file is selected
        function toggleUploadButton() {
            var fileInput = document.getElementById('fileInput');
            var uploadButton = document.getElementById('uploadButton');
            uploadButton.disabled = !fileInput.value; // Disable if no file selected
            var filenameDisplay = document.getElementById('filenameDisplay');
            filenameDisplay.textContent = fileInput.value.split('\\').pop();
        }

        // Event listener to trigger the toggleUploadButton function when a file is selected
        document.getElementById('fileInput').addEventListener('change', toggleUploadButton);
    </script>
</body>
</html>
